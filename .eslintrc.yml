extends:
    - eslint:recommended
    - plugin:react/recommended
plugins:
    - react
parserOptions:
    ecmaVersion: 6
    sourceType: module
env:
    browser: true
    jest: true
    node: true
rules:
    # Fix Recommended
    comma-dangle:
        - 2
        - only-multiline
    no-console: 1

    # ECMAScript 6
    no-var: 2
    prefer-const: 2
